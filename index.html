<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Simulato</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      padding: 30px;
      margin: auto;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
    }
    .warning {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Accedi con Google tramite <strong>wga.volans.tech</strong></h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Accedi</button>
    <p class="warning">⚠️ Simulazione didattica: non inserire dati reali.</p>
  </div>
</body>
</html>
